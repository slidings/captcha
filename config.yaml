seed: 42
data:
  train_dir: "data/train"
  img_height: 32
  max_width: 192
  grayscale: true       # keep color (RGB) to start
  num_workers: 8
train:
  batch_size: 16
  epochs: 30
  lr: 1e-3
  weight_decay: 1e-4
  grad_clip: 5.0
model:
  cnn_out_channels: 128  # width-wise features channels before BiLSTM
  lstm_hidden: 128
  lstm_layers: 1
  dropout: 0.3
log:
  print_every: 50
  ckpt_dir: "checkpoints"
