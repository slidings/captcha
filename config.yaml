seed: 42
data:
  train_dir: "data/train"
  img_height: 32
  max_width: 192
  grayscale: false
  num_workers: 8

train:
  batch_size: 32
  epochs: 30
  lr: 2.5e-4
  weight_decay: 1e-4
  grad_clip: 5.0
  lr_decay: 0.95

model:
  cnn_out_channels: 192
  lstm_hidden: 192
  lstm_layers: 1
  dropout: 0.1

log:
  print_every: 50
  ckpt_dir: "checkpoints_colour"
